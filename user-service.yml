server:
  port: 8084

spring:
  application:
    name: user-service

  datasource:
    url: jdbc:postgresql://localhost:5432/userdb?currentSchema=public
    username: steam_user
    password: pass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update          # авто-создание таблиц
      dialect: org.hibernate.dialect.PostgreSQLDialect
      format_sql: true
    show-sql: true
    open-in-view: false          # отключаем WARN про lazy loading

custom:
  greeting: "Hello from User Service"
