server:
  port: 8081  # Порт для gateway

spring:
  application:
    name: api-gateway

  cloud:
    config:
      enabled: false   # Отключаем проверку Config Server

    gateway:
      routes:
        - id: purchase-service
          uri: lb://PURCHASE-SERVICE
          predicates:
            - Path=/purchase/**
          filters:
            - StripPrefix=1

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
